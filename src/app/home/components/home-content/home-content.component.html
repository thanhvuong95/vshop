<div>
  <div class="app-container px-5 py-10">
    <div class="text-center">
      <span class="text-primary text-xl">Hurry up to buy</span>
      <h2 class="text-5xl leading-normal">New Arrivals</h2>
      <span>How can you evaluate content without design</span>
    </div>
    <div class="text-center py-4" *ngIf="!(products$ | async)">
      <nz-spin nzSimple nzSize="large"></nz-spin>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-12"
      *ngIf="products$ | async"
    >
      <app-product-card
        *ngFor="let product of products$ | async"
        [product]="product"
      ></app-product-card>
    </div>
  </div>
</div>
