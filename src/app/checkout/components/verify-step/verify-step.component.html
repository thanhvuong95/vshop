<div class="flex gap-5 flex-col lg:flex-row">
  <div class="flex flex-col gap-5 flex-1 p-5 shadow-md">
    <h2 class="text-xl font-medium">Contact Information</h2>
    <div class="flex gap-3 md:w-2/3 lg:w-1/2">
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="First Name"
      />
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Last Name"
      />
    </div>
    <div>
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Street Address"
      />
    </div>
    <div class="flex gap-3 md:w-2/3 lg:w-1/2">
      <input class="rounded-md" nz-input nzSize="large" placeholder="City" />
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Zip code"
      />
    </div>
    <div class="md:w-2/3 lg:w-1/2">
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Phone Number"
      />
    </div>
    <button
      class="bg-backgroundPrimary text-white hover:bg-backgroundDarkPrimary hover:text-white"
      nz-button
      nzSize="large"
    >
      Order
    </button>
  </div>
  <div class="p-5 shadow-md lg:max-w-350">
    <h2 class="text-xl font-medium mb-4">Summary</h2>
    <div class="h-200 overflow-y-auto">
      <div *ngFor="let cart of carts" class="flex gap-2 p-3">
        <img
          class="w-20 h-20 object-contain"
          [src]="cart.imageUrls[0]"
          alt="image"
        />
        <div class="flex-1">
          <p class="text-slice">{{ cart.name }}</p>
          <div class="flex justify-between items-center mt-2">
            <span class="text-primary">
              {{
                cart.price - (cart.price * cart.discountPercent) / 100
                  | currency
              }}</span
            >
            <span class="text-grey">{{ cart.quantity }}</span>
          </div>
        </div>
      </div>
    </div>
    <nz-divider></nz-divider>
    <p class="text-xl font-medium">Total: {{ totalPrice | currency }}</p>
  </div>
</div>
