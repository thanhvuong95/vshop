<div class="flex gap-5 flex-col lg:flex-row">
  <div class="flex flex-col gap-5 flex-1 p-5 shadow-md">
    <h2 class="text-xl font-medium">Contact Information</h2>
    <div class="flex gap-3 md:w-2/3 lg:w-1/2">
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="First Name"
      />
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Last Name"
      />
    </div>
    <div>
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Street Address"
      />
    </div>
    <div class="flex gap-3 md:w-2/3 lg:w-1/2">
      <input class="rounded-md" nz-input nzSize="large" placeholder="City" />
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Zip code"
      />
    </div>
    <div class="md:w-2/3 lg:w-1/2">
      <input
        class="rounded-md"
        nz-input
        nzSize="large"
        placeholder="Phone Number"
      />
    </div>
    <button
      class="bg-backgroundPrimary text-white hover:bg-backgroundDarkPrimary hover:text-white"
      nz-button
      nzSize="large"
    >
      Order
    </button>
  </div>
  <div class="p-5 shadow-md min-w-250">
    <h2 class="text-xl font-medium mb-4">Summary</h2>
